// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}



/*
 * Configuration
 */
description = 'OpenTripPlannerWrapper'





// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    
      // 
    compile 'org.openrdf.sesame:sesame-rio-api:2.7.13'
    
    
    
    compile('org.openrdf.sesame:sesame-sail-memory:4.1.2') { exclude group: 'org.slf4j', module: 'slf4j-api' }
    
    compile 'org.apache.jena:jena-arq:3.4.0'

	//<!-- JAX-RS -->
	compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
		
	//<!-- Jersey 2.19 -->
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.19'
	compile 'org.glassfish.jersey.core:jersey-server:2.19'
	compile 'org.glassfish.jersey.core:jersey-client:2.19'


	//<!-- NxParser -->
    compile 'org.semanticweb.yars:nxparser-api:2.+'
	compile('com.github.sebbader.nxparser:nxparser-jax-rs:e7da345297') {
	     exclude group: 'slf4j-log4j12', module: 'org.slf4j'
	     exclude group: 'log4j', module: 'log4j'
	     exclude group: 'org.slf4j', module: 'slf4j-api'
	}

	compile 'com.github.sebbader.nxparser:nxparser-parsers-external-jsonld-jsonld_java:e7da345297'
	compile 'com.github.sebbader.nxparser:nxparser-utilities-nx:e7da345297'
	compile 'com.github.sebbader.nxparser:nxparser-model-datatypes:e7da345297'
	compile 'com.github.sebbader.nxparser:nxparser-cli:e7da345297'


	compile 'org.json:json:20140107'
		
	//<!-- https://mvnrepository.com/artifact/commons-lang/commons-lang -->
	compile 'commons-lang:commons-lang:2.6'


	//<!-- https://mvnrepository.com/artifact/org.jsoup/jsoup -->
	compile 'org.jsoup:jsoup:1.8.3'
